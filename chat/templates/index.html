<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENEM Helper - Assistente de Estudos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="chat-container">
        <div
          class="chat-header d-flex justify-content-between align-items-center"
        >
          <h3>ENEM Helper</h3>
          <div>
            <span
              id="statusIndicator"
              class="status-indicator status-offline"
            ></span>
            <span id="statusText">Verificando conexão...</span>
          </div>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <div class="input-group">
            <input
              type="text"
              id="userInput"
              class="form-control"
              placeholder="Digite sua pergunta aqui..."
            />
            <button id="sendButton" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade question-modal"
      id="questionModal"
      tabindex="-1"
      aria-labelledby="questionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="questionModalLabel">
              Detalhes da Questão
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="questionDetail"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="showAnswerButton">
              Mostrar Resposta
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
